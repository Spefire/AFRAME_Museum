<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AFRAME</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
    <script src="javascripts/materials.js"></script>
    <script src="javascripts/modelScene.js"></script>
    <script src="javascripts/modelEnvironment.js"></script>
    <script src="javascripts/modelMuseum.js"></script>
    <script src="javascripts/modelElements.js"></script>
    <script src="javascripts/utils.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">

      <!-- Gestion des textures -->
      <a-assets>
        <script>
          createMaterials();
        </script>
      </a-assets>
	  
	  <!-- Gestion VR -->
	  <a-entity id="cameraRig">
		<!-- Camera -->
		<a-entity id="head" camera wasd-controls look-controls></a-entity>
		<!-- Controleurs -->
		<a-entity windows-motion-controls="hand: right" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; curveShootingSpeed: 8; button: trigger; hitCylinderRadius: 0.5; hitCylinderColor: #AAAAAA; curveHitColor:#AAAAAA"></a-entity>
		<a-entity windows-motion-controls="hand: left"></a-entity>
	  </a-entity>
	 
	  <!-- Controller avec pointer laser
	  <a-entity laser-controls="hand: right"></a-entity> -->

      <!-- Lumieres et Skybox -->
      <script>
        createSceneElements();
      </script>

      <!-- Exterieur -->
      <script>
        createEnvironment();
      </script>

      <!-- Musee -->
      <script>
        createMuseum();
      </script>

      <!-- Elements du Musee -->
      <script>
        createElementsMuseum();
      </script>

    </a-scene>
  </body>
</html>
