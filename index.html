<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AFRAME</title>
	
	<!-- AFRAME : Principal -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	
	<!-- AFRAME : Teleportation -->
	<script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
	
	<!-- AFRAME : Interaction -->
    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.min.js"></script>
	
	<!-- MUSEUM -->
    <script src="javascripts/materials.js"></script>
    <script src="javascripts/modelScene.js"></script>
    <script src="javascripts/modelEnvironment.js"></script>
    <script src="javascripts/modelMuseum.js"></script>
    <script src="javascripts/modelElements.js"></script>
    <script src="javascripts/utils.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">

      <!-- Gestion des textures -->
      <a-assets>
        <script>
          createMaterials();
        </script>
      </a-assets>
	  
	  <!-- Gestion VR -->
	  <a-entity id="cameraRig" position="0 0 -30" rotation="0 180 0">
		<!-- Camera -->
		<a-entity id="head" camera wasd-controls look-controls></a-entity>
		<!-- Controleurs -->
		<a-mixin id="teleport" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; collisionEntities: [mixin='canTeleport']; curveShootingSpeed: 8; button: trigger; hitCylinderRadius: 0.5; hitCylinderColor: #33EE33; curveHitColor:#33EE33"></a-mixin>
		<a-entity id ="rightController" windows-motion-controls="hand: right" mixin="teleport" aabb-collider="objects: .grabbable;" grab></a-entity>
		<a-entity id ="leftController" windows-motion-controls="hand: left" mixin="teleport" aabb-collider="objects: .grabbable;" grab></a-entity>
	  </a-entity>

      <!-- Lumieres et Skybox -->
      <script>
        createSceneElements();
      </script>

      <!-- Exterieur -->
      <script>
        createEnvironment();
      </script>

      <!-- Musee -->
      <script>
        createMuseum();
      </script>

      <!-- Elements du Musee -->
      <script>
        createElementsMuseum();
      </script>

    </a-scene>
  </body>
</html>
